<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengumpulan Tugas</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #9982af);
    padding: 20px;
}

/* ===== NAVBAR ===== */
.navbar {
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(14px);
    border-radius: 14px;
    margin-bottom: 20px;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
    color: white;
}

.nav-title {
    font-size: 16px;
    font-weight: 600;
    color: white;
}

.nav-right span {
    font-size: 13px;
    opacity: 0.9;
    color: white;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 1100px;
    margin: auto;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    color: white;
}

h1 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 6px;
}

.subtitle {
    text-align: center;
    opacity: 0.85;
    margin-bottom: 25px;
    font-size: 14px;
}

/* ===== TABLE DESKTOP ===== */
table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 14px;
    overflow: hidden;
}

thead {
    background: rgba(0,0,0,0.3);
}

th, td {
    padding: 14px;
    text-align: center;
}

tbody tr {
    background: rgba(255,255,255,0.15);
    transition: 0.3s;
}

tbody tr:hover {
    background: rgba(255,255,255,0.28);
}

/* ===== BUTTON ===== */
.btn {
    padding: 8px 16px;
    border-radius: 30px;
    color: white;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
}

.btn-link {
    background: #3498db;
}

.btn-pdf {
    background: #e74c3c;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.85;
}
@media(max-width: 768px) {

    h1 {
        font-size: 22px;
    }

    thead {
        display: none;
    }

    table {
        display: block;
    }

    tbody {
        display: block;
    }

    tbody tr {
        display: block;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 14px;
        background: rgba(255,255,255,0.22);
    }

    tbody td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        text-align: left;
        font-size: 14px;
    }

    tbody td::before {
        font-weight: bold;
        opacity: 0.85;
    }

    tbody td:nth-child(1)::before { content: "No"; }
    tbody td:nth-child(2)::before { content: "NIM"; }
    tbody td:nth-child(3)::before { content: "Nama"; }
    tbody td:nth-child(4)::before { content: "Link"; }
    tbody td:nth-child(5)::before { content: "PDF"; }

    .btn {
        font-size: 13px;
        padding: 6px 14px;
    }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <div class="logo">SIF</div>
        <div class="nav-title">01SIFP008 â€¢ PWEB 1</div>
    </div>
    <div class="nav-right">
        <span>Universitas Pamulang â€¢ 2026</span>
    </div>
</div>

<div class="container">
    <h1>ðŸ“š Pengumpulan Tugas</h1>
    <div class="subtitle">Kelas 01SIFP008 â€¢ PWEB 1</div>
<input
    type="text"
    id="searchInput"
    placeholder="Cari Nama atau NIM..."
    style="
        width:100%;
        padding:12px 16px;
        margin-bottom:20px;
        border-radius:30px;
        border:none;
        outline:none;
        font-size:14px;
    "
>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Link</th>
                <th>PDF</th>
            </tr>
        </thead>
        <tbody id="dataTugas"></tbody>
    </table>

    <footer>
        Â© 2026 â€¢ Sistem Pengumpulan Tugas
    </footer>
</div>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2IL61rnKBO29PUjq6sfLkE0jXJ0LRP0f2mnNTvjlwevA2p0WWuVAVvVgvL4DT12FLGEi_hlrPtEpO/pub?gid=0&single=true&output=csv";

let dataRows = [];

fetch(sheetURL)
.then(res => res.text())
.then(text => {
    dataRows = text
        .split("\n")
        .slice(1)
        .filter(row => row.trim() !== "")
        .map(row => row.split(",").map(x => x.trim()));

    // ðŸ”¤ SORT NAMA A - Z
    dataRows.sort((a, b) => a[1].localeCompare(b[1]));

    renderTable(dataRows);
});

function renderTable(rows){
    let html = "";
    let no = 1;

    rows.forEach(col => {
        const linkBtn = col[2]
            ? `<a class="btn btn-link" href="${col[2]}" target="_blank">Link</a>`
            : "";

        const pdfBtn = col[3]
            ? `<a class="btn btn-pdf" href="${col[3]}">PDF</a>`
            : "";

        html += `
        <tr>
            <td>${no++}</td>
            <td>${col[0]}</td>
            <td>${col[1]}</td>
            <td>${linkBtn}</td>
            <td>${pdfBtn}</td>
        </tr>`;
    });

    document.getElementById("dataTugas").innerHTML = html;
}

// ðŸ” SEARCH (Nama / NIM)
document.getElementById("searchInput").addEventListener("input", function(){
    const keyword = this.value.toLowerCase();

    const filtered = dataRows.filter(col =>
        col[0].toLowerCase().includes(keyword) || // NIM
        col[1].toLowerCase().includes(keyword)    // Nama
    );

    renderTable(filtered);
});
</script>


</body>
</html>
